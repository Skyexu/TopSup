<!DOCTYPE html>  
<html>  
<head>  
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="MobileOptimized" content="320" />
<meta charset=" utf-8">  
<meta name="author" content="http://www.softwhy.com/" />  
<title>蚂蚁部落</title>  
<style type="text/css">  
body{
	margin:0;
	font-size:50px;
}
#mydiv  
{  
  width:100%;  
  height:100%;  
  background:url(screenshot.png);  
  background-size: cover; 
  position: absolute;
}  
.touch {
	position: absolute;
	width: 10px;
	height: 10px;
	background: red;
}
</style>  
<head>  
<script type="text/javascript">   
window.onload=function()  
{  
  	var odiv=document.getElementById("mydiv");  
  	odiv.onclick=function(ev)  {  
	    ev=window.event||ev;  
	    odiv.innerHTML = ev.clientX+","+ev.clientY;  
	    var createDiv = document.createElement("div");
	    createDiv.style.position="absolute"; 
	    createDiv.style.top = ev.clientY + "px"; 
	    createDiv.style.left = ev.clientX + "px"; 
	    createDiv.style.width = "10px"; 
	    createDiv.style.height = "10px"; 
	    createDiv.style.background = "red"; 
	    document.body.appendChild(createDiv);  
	  }  
}  
</script>   
</head>  
<body>  
<div id="mydiv"></div>  
</body>  
</html>
